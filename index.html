<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-3">Our Website is Coming Soon</h1>
                <p class="lead">We are working hard to give you a better experience. Stay tuned!</p>
                <div class="countdown" id="countdown">00:00:00:00</div>
                <div class="mt-4">
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email to stay updated">
                        </div>
                        <button type="submit" class="btn btn-primary">Notify Me</button>
                    </form>
                </div>
                <div class="mt-4">
                    <a href="#" class="btn btn-outline-light mx-2"><i class="bi bi-facebook"></i> Facebook</a>
                    <a href="#" class="btn btn-outline-light mx-2"><i class="bi bi-twitter"></i> Twitter</a>
                    <a href="#" class="btn btn-outline-light mx-2"><i class="bi bi-instagram"></i> Instagram</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const countdownElement = document.getElementById('countdown');
        const targetDate = new Date().getTime() + (7 * 24 * 60 * 60 * 1000); // 7 days from now

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "We're Live!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
